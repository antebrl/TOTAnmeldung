<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Einlassticket</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald');
* {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box
}

body {
    background-color: #dadde6;
    font-family: arial
}

html { -webkit-print-color-adjust: exact; }

h1 {
    text-transform: uppercase;
    font-weight: 900;
    border-left: 10px solid #fec500;
    padding-left: 10px;
    margin-bottom: 30px
}

.container {
    background-color: #dadde6;
}

.row {
    overflow: hidden;
    display: flex;
    justify-content: center;
}

.card {
    display: flex;
    width: 80%;
    background-color: #fff;
    color: #989898;
    margin-bottom: 10px;
    font-family: 'Oswald', sans-serif;
    text-transform: uppercase;
    border-radius: 4px;
    position: relative
}

.card+.card {
    margin-left: 2%
}

.date {
    display: table-cell;
    width: 45%;
    position: relative;
    text-align: center;
    border-right: 2px dashed #dadde6
}

.date:before,
.date:after {
    content: "";
    display: block;
    width: 30px;
    height: 30px;
    background-color: #DADDE6;
    position: absolute;
    top: -15px;
    right: -15px;
    z-index: 1;
    border-radius: 50%
}

.date:after {
    top: auto;
    bottom: -15px
}

.date time {
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%)
}

.date time span {
    display: block
}

.date time span:first-child {
    color: #2b2b2b;
    font-weight: 600;
    font-size: 250%
}

.date time span:last-child {
    text-transform: uppercase;
    font-weight: 600;
    margin-top: -10px
}

.card-cont {
    display: flex;
    width: 77%;
    font-size: 85%;
    padding: 25px 0px 25px 20px;
    justify-content: center;
    align-items: center;
}

.card-conts {
    display: flex;
    width: 70%;
    font-size: 85%;
    justify-content: center;
    align-items: center;
}

.card-cont h3 {
    color: #3C3C3C;
    font-size: 130%
}

.card-conts h3 {
    color: #3C3C3C;
    font-size: 100%
}

.left {
    display: flex;
    flex-direction: row;
}

.card-cont>div {
    display: table-row
}

.card-cont .even-date i,
.card-cont .even-info i,
.card-cont .even-date time,
.card-cont .even-info p {
    display: table-cell
}

.card-cont .even-date i,
.card-cont .even-info i {
    padding: 5% 5% 0 0
}

.card-cont .even-info p {
    padding: 30px 50px 0 0
}

.card-cont .even-date time span {
    display: block
}

.card-cont a {
    display: block;
    text-decoration: none;
    width: 80px;
    height: 30px;
    background-color: #D8DDE0;
    color: #fff;
    text-align: center;
    line-height: 30px;
    border-radius: 2px;
    position: absolute;
    right: 10px;
    bottom: 10px
}

.row:last-child .card:first-child .card-cont a {
    background-color: #037FDD
}

.row:last-child .card:last-child .card-cont a {
    background-color: #F8504C
}
    </style>
</head>
<body>
    <section class="container">
    <h1>Ticket</h1>
        <div class="row">
            <article class="card fl-left">
                <section class="date">
                <time datetime="23th feb">
                    <span>15</span><span>Jan</span>
                </time>
                </section>
                <section class="card-cont">
                <div>
                <small>AKG Bensheim</small>
                <h3>Tag der offenen TÃ¼r</h3>
                <div class="even-date">
                <i class="fa fa-calendar"></i>
                <time>
                    <span>Samstag 15 Januar 2022</span>
                    <span>Einlass {{einlass}}</span>
                </time>
                </div>
                </div>
                </section>
                <section class="card-conts">
                    <div>
                    <h3>Besucher</h3>
                    <div class="even-date">
                    <i class="fa fa-calendar"></i>
                    <p>{{vorname}} {{name}}</p>
                    <p>{{zeit}}</p>
                    <p>{{personen}} Personen</p>
                    </div>
                    </div>
                </section>
            
            </article>
        </div>
    </div>
</body>
</html>
